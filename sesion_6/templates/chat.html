<div>
    {% for message in messages %}
    <div>
        <span>{{message.user}} [{{message.date}}]:</span>
        <span>{{message.content}}</span>
    </div>
    {% endfor %}
</div>

<form>
    <input type="text" placeholder="Escribe un mensaje">
    <input type="submit" value="Enviar">
</form>
